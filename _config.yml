title: devlog
description: Building in public. Weekly field notes from a semester-long engineering project.
baseurl: "/repo-name"   # your GitLab repo name, e.g. "/devlog"
url: "https://yourname.gitlab.io"  # your GitLab Pages URL

# Build
permalink: /week-updates/:year-:month-:day-:slug/

# Exclude from build output
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitlab-ci.yml
